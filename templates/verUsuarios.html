<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usu√°rios</title>
    <style>
        :root {
            --primary-color: #00a4a4;
            --primary-hover: #00d2d2;
            --bg-color: #f4f8f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --shadow: 0 4px 10px rgba(0,0,0,0.1);
            --border-color: #ddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .container {
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius: 12px;
            padding: 2rem 2.5rem;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .actions a {
            text-decoration: none;
            color: var(--primary-color);
            background: #e8f7f7;
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .actions a:hover {
            background: var(--primary-hover);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: inset 0 0 4px rgba(0,0,0,0.05);
        }

        th, td {
            text-align: left;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: #e8f7f7;
            color: var(--primary-color);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        tr:nth-child(even) {
            background: #fafafa;
        }

        tr:hover {
            background: #f0fcfc;
            transition: background 0.2s ease;
        }

        #status {
            color: #555;
            font-style: italic;
            margin-top: 1rem;
        }

        .error {
            color: #d33;
            font-weight: 600;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Lista de Usu√°rios</h1>

        <div class="actions">
            <a href="/">üè† In√≠cio</a>
            <a href="/criarUsuarios">üë§ Criar</a>
            <a href="/procurarUsuario">üîç Procurar</a>
            <a href="/atualizarUsuario">‚úèÔ∏è Atualizar</a>
            <a href="/excluirUsuario">üóëÔ∏è Excluir</a>
        </div>

        <div id="status" class="loading">Carregando usu√°rios...</div>

        <table id="usersTable" style="display:none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="usersList"></tbody>
        </table>
    </div>

    <footer>Flask CRUD ‚Ä¢ Listagem de registros</footer>

    <script>
    (async function(){
        const status = document.getElementById('status');
        const table = document.getElementById('usersTable');
        const tbody = document.getElementById('usersList');

        try {
            const response = await fetch('/users');

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const users = await response.json();

            if (users && users.length > 0) {
                users.forEach(user => {
                    const row = tbody.insertRow();
                    row.insertCell().textContent = user.id || '-';
                    row.insertCell().textContent = user.nome || '-';
                    row.insertCell().textContent = user.email || '-';
                });

                status.style.display = 'none';
                table.style.display = 'table';
            } else {
                status.className = '';
                status.textContent = 'Nenhum usu√°rio cadastrado.';
            }
        } catch (error) {
            status.className = 'error';
            status.textContent = 'Erro ao carregar usu√°rios: ' + error.message;
        }
    })();
    </script>
</body>
</html>
